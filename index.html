<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Bài Tập 1: Tính Tiền Lương Nhân Viên</h3>
      <p>Lương 1 Ngày: 100.000</p>
      <div class="form-group">
        <label for="">Tổng Số Ngày Đã Làm</label>
        <input
          type="text"
          name="soNgayLam"
          id="soNgayLam"
          class="form-control"
          placeholder="Nhập tổng số ngày làm"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-danger" onclick="tinhLuong()">Tính Lương</button>
      <div id="resuilt1"></div>
      <br /><br /><br />
      <h3>Bài Tập 2: Tính Giá Trị Trung Bình</h3>
      <div class="form-group">
        <label for="">Số Thực Thứ 1</label>
        <input
          type="text"
          name="number1"
          id="number1"
          class="form-control"
          placeholder="Nhập Số Thứ 1"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for="">Số Thực Thứ 2</label>
        <input
          type="text"
          name="number2"
          id="number2"
          class="form-control"
          placeholder="Nhập Số Thứ 2"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for="">Số Thực Thứ 3</label>
        <input
          type="text"
          name="number3"
          id="number3"
          class="form-control"
          placeholder="Nhập Số Thứ 3"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for="">Số Thực Thứ 4</label>
        <input
          type="text"
          name="number4"
          id="number4"
          class="form-control"
          placeholder="Nhập Số Thứ 4"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for="">Số Thực Thứ 5</label>
        <input
          type="text"
          name="number5"
          id="number5"
          class="form-control"
          placeholder="Nhập Số Thứ 5"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-danger" onclick="tinhTrungBinh()">
        Tính Toán
      </button>
      <div id="resuilt2"></div>
      <br /><br /><br />
      <h3>Bài Tập 3: Quy Đổi Tiền Tệ</h3>
      <p>Giá USD hiện nay là 23.500 VND</p>
      <div class="form-group">
        <label for="">Số Tiền USD Muốn Đổi</label>
        <input
          type="text"
          name="moneyUSD"
          id="moneyUSD"
          class="form-control"
          placeholder="Hãy nhập số tiền USD muốn đổi?"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-danger" onclick="quyDoi()">Quy Đổi</button>
      <div id="resuilt3"></div>
      <br /><br /><br />
      <h3>Bài Tập 4: Tính Diện Tích, Chu Vi Hình Chữ Nhật</h3>
      <div class="form-group">
        <label for="">Chiều Dài Hình Chữ Nhật</label>
        <input
          type="text"
          name="cD"
          id="cD"
          class="form-control"
          placeholder="Hãy nhập số liệu "
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for="">Chiều Rộng Hình Chữ Nhật</label>
        <input
          type="text"
          name="cR"
          id="cR"
          class="form-control"
          placeholder="Hãy nhập số liệu"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-danger" onclick="tinhToan()">Tính Toán</button>
      <div id="resuiltcV"></div>
      <div id="resuiltdT"></div>
      <br /><br /><br />
      <h3>Bài Tập 5: Tính tổng 2 ký số</h3>
      <div class="form-group">
        <label for="">Số Tự Nhiên 2 Chữ Số</label>
        <input
          type="text"
          name="numberBai5"
          id="numberBai5"
          class="form-control"
          placeholder="Hãy nhập số liệu "
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-danger" onclick="sum()">Tính Toán</button>
      <div id="resuilt5"></div>
      <br /><br /><br /><br /><br />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
